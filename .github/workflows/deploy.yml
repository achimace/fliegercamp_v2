name: Deploy to Strato Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Kein Cache ohne Lock-File
      
      # Dependencies installieren (ohne Lock-File)
      - name: Install dependencies
        run: npm install  # â† GeÃ¤ndert von npm ci zu npm install
      
      # Tests (optional)
      - name: Run tests
        run: npm run test || echo "No tests configured"
        continue-on-error: true
      
      # Build
      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      
      # Deployment per SSH
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            
            echo "ðŸš€ Starting deployment..."
            
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Backup erstellen
            echo "ðŸ“¦ Creating backup..."
            if [ -d ".next" ]; then
              tar -czf backup-$(date +%Y%m%d-%H%M%S).tar.gz \
                --exclude=node_modules \
                --exclude=.next \
                --exclude=uploads \
                . 2>/dev/null || true
            fi
            
            # Git Pull
            echo "â¬‡ï¸ Pulling latest code..."
            if [ -d .git ]; then
              git fetch origin
              git reset --hard origin/main
            else
              echo "Initializing git repository..."
              git init
              git remote add origin https://github.com/achimace/fliegercamp_v2.git
              git fetch origin
              git checkout -b main origin/main
            fi
            
            # Dependencies installieren
            echo "ðŸ“š Installing dependencies..."
            npm install --production
            
            # Environment Variables prÃ¼fen
            echo "ðŸ”§ Checking environment..."
            if [ ! -f .env.production ]; then
              echo "âš ï¸ Warning: .env.production not found!"
              echo "Creating minimal .env.production..."
              cat > .env.production << 'EOF'
            NODE_ENV=production
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
            EOF
            fi
            
            # Build
            echo "ðŸ”¨ Building application..."
            npm run build
            
            # Prisma
            echo "ðŸ—„ï¸ Running database migrations..."
            npx prisma migrate deploy || echo "âš ï¸ Migration skipped (no migrations or DB not ready)"
            npx prisma generate
            
            # PM2 Reload/Restart
            echo "ðŸ”„ Restarting application..."
            if pm2 list | grep -q fliegercamp; then
              pm2 reload fliegercamp --update-env
            else
              pm2 start npm --name fliegercamp -- start
              pm2 save
            fi
            
            # Cleanup alte Backups (behalte nur die letzten 5)
            echo "ðŸ§¹ Cleaning up old backups..."
            ls -t backup-*.tar.gz 2>/dev/null | tail -n +6 | xargs -r rm || true
            
            echo "âœ… Deployment completed successfully!"
            echo "ðŸ“Š PM2 Status:"
            pm2 list
      
      - name: Deployment Summary
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "### âœ… Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Environment:** Production" >> $GITHUB_STEP_SUMMARY
            echo "- **Branch:** main" >> $GITHUB_STEP_SUMMARY
            echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          fi
