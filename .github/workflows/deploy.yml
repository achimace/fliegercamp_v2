name: Deploy to Strato Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Run tests
        run: npm run test || echo "No tests configured"
        continue-on-error: true
      
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            echo "ðŸš€ Starting deployment..."
            cd ${{ secrets.DEPLOY_PATH }}
            
            # FIX: Pfad hartkodiert eintragen, exakt wie von Git gefordert
            git config --global --add safe.directory /var/www/vhosts/fliegercamp.de/httpdocs
            
            echo "ðŸ“¦ Creating backup..."
            if [ -d ".next" ]; then
              tar -czf backup-$(date +%Y%m%d-%H%M%S).tar.gz \
                --exclude=node_modules \
                --exclude=.next \
                --exclude=uploads \
                . 2>/dev/null || true
            fi
            
            echo "â¬‡ï¸ Pulling latest code..."
            if [ -d .git ]; then
              git fetch origin
              git reset --hard origin/main
            else
              git init
              git remote add origin https://github.com/achimace/fliegercamp_v2.git
              git fetch origin
              git checkout -b main origin/main
            fi
            
            echo "ðŸ“š Installing dependencies..."
            npm install --production --legacy-peer-deps
            
            echo "ðŸ”§ Checking environment..."
            if [ ! -f .env.production ]; then
              echo "âš ï¸ Creating basic .env.production..."
              echo "NODE_ENV=production" > .env.production
            fi
            
            echo "ðŸ”¨ Building application..."
            npm run build
            
            echo "ðŸ—„ï¸ Running database migrations..."
            npx prisma migrate deploy || echo "âš ï¸ Migration skipped"
            npx prisma generate
            
            echo "ðŸ”„ Restarting application..."
            if pm2 list | grep -q fliegercamp; then
              pm2 reload fliegercamp --update-env
            else
              pm2 start npm --name fliegercamp -- start
              pm2 save
            fi
            
            echo "ðŸ§¹ Cleaning up..."
            ls -t backup-*.tar.gz 2>/dev/null | tail -n +6 | xargs -r rm || true
            
            echo "âœ… Deployment completed!"
            pm2 list
      
      - name: Deployment Summary
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "### âœ… Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Environment:** Production" >> $GITHUB_STEP_SUMMARY
            echo "- **Branch:** main" >> $GITHUB_STEP_SUMMARY
            echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          fi
